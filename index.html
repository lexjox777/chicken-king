<body>

  <div class="container-fluid">
    <div class="row text-center text-warning">
      <h1 id="logo">Chicken King</h1>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner" id="slide">
        <div class="carousel-item active">
          <img src="images/slide1.jpg" style="width:100%; max-height: 800px;">
          <div class="carousel-caption d-none d-md-block">
            <h3>Our Chickens Are Awesome!</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/slide2.jpg" style="width:100%; max-height: 800px;">
          <div class="carousel-caption d-none d-md-block">
            <h3>Take A Bite</h3>
          </div>
        </div>

        <div class="carousel-item">
          <img src="images/slide3.jpg" style="width:100%; max-height: 800px;">
          <div class="carousel-caption d-none d-md-block">
            <h3>Our Finest Chicken Burger</h3>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <br>
    <div class="row" id="toprow">

      <div class="col-sm-4 offset-sm-1">
        <img src="images/chick1.jpg" class="img-thumbnail">
        <h2 class="textOnImage"> HAND MADE</h2>

      </div>

      <div class="col-sm-4 offset-sm-2">
        <img src="images/chick2.jpg" class="img-thumbnail">
        <h2 class="textOnImage"> TASTY!! </h2>
      </div>

      <div class="row" id="bottomrow">

        <div class="col-sm-4 offset-sm-1">
          <img src="images/chick3.jpg" class="img-thumbnail">
          <h2 class="textOnImage"> YUMMY!</h2>
        </div>

        <div class="col-sm-4 offset-sm-2" id="lastImage">
          <img src="images/chick4.jpg" class="img-thumbnail">
          <h2 class="textOnImage"> 100% FRESH!!!</h2>
        </div>

      </div>

        <a href="tel:07926418700"> <h2> 07522223333 </h2></a>

        <div id="map">
        
        </div>

      <div class="row text-center" id="enddingRow">
          <h2 id="logo"> Find us online</h2>

           <a href=""> <img src="icons/twitter.svg" class="img-fluid"> </a>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

     <script>
        // Initialize and add the map
        function initMap() {
        // The location of Chickenking in London
        var Chickenking = { lat: 51.4415, lng: 0.00117 };
        // The map, centered at Chickenking
        var map = new google.maps.Map(
        document.getElementById("map"),
        {
        zoom: 16,
        center: Chickenking,
        }
        );
        
        // The marker, positioned at Chickenking
        var marker = new google.maps.Marker({
        position: Chickenking,
        map: map,
        });
        }
     </script>

     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFIIYKcdEUAcCkkBBC5q6RJYhr2Lqs7-0&callback=initMap&libraries=&v=weekly"
        async>
     </script>
